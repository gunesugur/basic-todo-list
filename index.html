<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic ToDo List</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">To Do List</h1>
      <form action="#">
          <input id="inputText" type="text" name="inputText" required placeholder="please enter to-do list...">
          <input id="addToDo" type="submit" value="Add">
          <input id="clearToDo" type="submit" value="Clear">
      </form>
      <div class="to-dos" id="toDoContainer">
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
